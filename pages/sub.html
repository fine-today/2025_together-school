                  <div class="breadcrumb-panel" data-panel="breadcumb">

                      <ul class="panel-list">
                        <li class="panel-item">

                <h3 class="hidden">검색하기</h3>
                <div class="search-box-wrap">
                  <div class="search-form">
                    <div class="input">
                      <select name="" id="">
                        <option value="1">제목</option>
                        <option value="1">내용</option>
                        <option value="1">키워드</option>
                      </select>
                    </div>

                      <input type="text" />

                          stroke="currentColor"
                          fill="currentColor"
                          stroke-width="0"
                          viewBox="0 0 512 512"
                          height="20px"
                          width="20px"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill="none"
                            stroke-miterlimit="10"
                            stroke-width="32"
                            d="M221.09 64a157.09 157.09 0 1 0 157.09 157.09A157.1 157.1 0 0 0 221.09 64z"

                            fill="none"

                    <button type="button" class="keyword">#학급당인원</button>
                    <button type="button" class="keyword">#학교 선택권</button>
